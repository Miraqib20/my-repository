<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participants List</title>
</head>
<body>
    <h1>Participants List</h1>
    <a href="{{ url_for('export_participants') }}">Export as CSV</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Registration Date</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            {% for participant in participants %}
            <tr>
                <td>{{ participant[0] }}</td>
                <td>{{ participant[1] }}</td>
                <td>{{ participant[2] }}</td>
                <td>{{ participant[3] }}</td>
                <!-- Add more columns as needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
