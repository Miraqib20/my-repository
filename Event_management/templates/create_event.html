<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f7f6;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-control {
            border-radius: 4px;
        }
        .mb-3 {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create New Event</h2>

        <form method="POST" action="{{ url_for('create_event') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Event Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter event name" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Event Description</label>
                <textarea id="description" name="description" class="form-control" placeholder="Enter event description" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="venue" class="form-label">Event Venue</label>
                <input type="text" id="venue" name="venue" class="form-control" placeholder="Enter event venue" required>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Event Date</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="time" class="form-label">Event Time</label>
                <input type="time" id="time" name="time" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="registration_limit" class="form-label">Registration Limit</label>
                <input type="number" id="registration_limit" name="registration_limit" class="form-control" placeholder="Enter registration limit" required>
            </div>

            <button type="submit" class="btn btn-primary">Create Event</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
